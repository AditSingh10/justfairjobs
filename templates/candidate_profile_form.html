<!DOCTYPE html>
<html>
<head>
    <title>Candidate Profile Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom style to make the button red */
        .btn-red {
            background-color: #ff6b6b;
            border-color: #ff6b6b;
        }
        .btn-red:hover {
            background-color: #ff5252;
            border-color: #ff5252;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Candidate Profile Form</h1>
        <form action="{{ url_for('candidate_profile_form') }}" method="post">
            <div class="form-group">
                <label for="name">Candidate Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="experience">Experience, Background, Etc:</label>
                <textarea class="form-control" id="experience" name="experience" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <input type="text" class="form-control" id="skills" name="skills" required>
                <small class="form-text text-muted">Enter skills separated by commas (e.g., Skill1, Skill2, Skill3)</small>
            </div>
            <button type="submit" class="btn btn-red">Submit Candidate Profile</button>
        </form>
    </div>
</body>
</html>
