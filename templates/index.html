<!DOCTYPE html>
<html>
<head>
    <title>JustFairJobs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            margin: 0 auto;
            margin-top: 100px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        .logo {
            width: 309px;
            height: 144px;
            position: absolute;
            bottom: - 10px; /* Updated: Move logo to the bottom */
            left: 20px; /* Updated: Move logo to the left */
            z-index: 3;
        }


        /* Geometric background shapes */
        .geometric-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        @keyframes generate-shapes {
            0%, 100% {
                opacity: 0.8; /* Set opacity to 0.8 for transparent red */
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 0.8;
                transform: scale(1) rotate(360deg);
            }
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            animation: generate-shapes 6s infinite ease;
        }

        /* Seventeen Bubbles */
        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 0, 0, 0.5); /* Transparent red */
            top: 20%;
            left: 30%;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 0, 0, 0.5); /* Transparent red */
            top: 40%;
            left: 60%;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 0, 0, 0.5); /* Transparent red */
            top: 70%;
            left: 80%;
        }

        .shape:nth-child(4) {
            width: 90px;
            height: 90px;
            background-color: rgba(255, 0, 0, 0.5); /* Transparent red */
            top: 15%;
            left: 50%;
        }

        .shape:nth-child(5) {
            width: 120px;
            height: 120px;
            background-color: rgba(255, 0, 0, 0.5); /* Transparent red */
            top: 80%;
            left: 20%;
        }

        .shape:nth-child(6) {
            width: 70px;
            height: 70px;
            background-color: rgba(255, 0, 0, 0.5); /* Transparent red */
            top: 90%;
            left: 70%;
        }

        .shape:nth-child(7) {
            width: 110px;
            height: 110px;
            background-color: rgba(255, 0, 0, 0.5); /* Transparent red */
            top: 50%;
            left: 90%;
        }

        /* Add six more shapes */
        .shape:nth-child(8) {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 0, 0, 0.5); /* Transparent red */
            top: 75%;
            left: 30%;
        }

        .shape:nth-child(9) {
            width: 70px;
            height: 70px;
            background-color: rgba(255, 0, 0, 0.5); /* Transparent red */
            top: 40%;
            left: 80%;
        }

        .shape:nth-child(10) {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 0, 0, 0.5); /* Transparent red */
            top: 25%;
            left: 90%;
        }

        .shape:nth-child(11) {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 0, 0, 0.5); /* Transparent red */
            top: 90%;
            left: 10%;
        }

        .shape:nth-child(12) {
            width: 70px;
            height: 70px;
            background-color: rgba(255, 0, 0, 0.5); /* Transparent red */
            top: 60%;
            left: 70%;
        }

        .shape:nth-child(13) {
            width: 110px;
            height: 110px;
            background-color: rgba(255, 0, 0, 0.5); /* Transparent red */
            top: 10%;
            left: 20%;
        }

        .shape:nth-child(14) {
            width: 90px;
            height: 90px;
            background-color: rgba(255, 0, 0, 0.5); /* Transparent red */
            top: 80%;
            left: 60%;
        }

        .shape:nth-child(15) {
            width: 120px;
            height: 120px;
            background-color: rgba(255, 0, 0, 0.5); /* Transparent red */
            top: 40%;

        }

        .shape:nth-child(16) {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 0, 0, 0.5); /* Transparent red */
            top: 10%;

        }

        .shape:nth-child(17) {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 0, 0, 0.5); /* Transparent red */
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>
    <!-- Geometric background shapes -->
    <div class="geometric-background">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Logo -->
    <img class="logo" src="{{ url_for('static', filename='logo.png') }}" alt="Your Logo">

    <!-- Content -->
    <div class="container mt-4">
        <h1 class="text-center">Welcome to JustFairJobs!</h1>
        <div class="text-center mt-4">

</html>
